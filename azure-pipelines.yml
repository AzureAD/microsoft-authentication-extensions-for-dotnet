trigger:
- main

pr:
 autoCancel: true
 branches:
   include:
     - main

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macOS-latest'
    windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'  
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  displayName: 'Run unit tests'
  inputs:
    command: test
    projects: 'tests/**/*UnitTests*.csproj'
    arguments: '--no-build --no-restore --collect "Code coverage"'

